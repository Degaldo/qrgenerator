<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Generador de Código QR</h1>
    <label for="url">Introduce la URL</label>
    <input id="url" type="url" placeholder="https://ejemplo.com" />
    <div class="controls">
      <button id="generate">Generar QR</button>
      <button id="download" disabled>Descargar PNG</button>
    </div>
    <div id="qrcode"></div>
    <p class="note">La imagen se genera en el navegador. No se envía nada a servidores externos.</p>
  </main>
  <script src="qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
